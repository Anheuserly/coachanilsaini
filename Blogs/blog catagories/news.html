<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .news-title {
            font-size: 1.8em;
            color: #3498db;
        }

        .news-content {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
            margin-top: 40px;
            border-top: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News</h1>
        
        <!-- Example News Item -->
        <div class="news-item">
            <h2 class="news-title">Breaking News: Major Technology Breakthrough Announced</h2>
            <p class="news-content">Stay updated with the latest news on groundbreaking technology advancements that could change the industry. Get all the details here.</p>
            <a href="./news/Breaking News.html" class="btn">Read More</a>
        </div>

        <!-- Add more news items as needed -->

    </div>
    <div class="footer">
        <p>&copy; 2024 COACHANILSAINI. All rights reserved.</p>
    </div>
</body>
</html>
